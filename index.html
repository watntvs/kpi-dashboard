<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 داشبورد شاخص‌های معاونت مالی</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007f00;
      margin-bottom: 30px;
    }
    details {
      margin-bottom: 10px;
    }
    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .subgroup-title {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding-right: 20px;
    }
    li {
      margin-bottom: 6px;
    }
    .domain-icon {
      font-size: 20px;
    }

    .fullscreen-details {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: #fff;
      z-index: 1000;
      overflow-y: auto;
      padding: 30px;
    }
    .fullscreen-details h2 {
      color: #007f00;
      font-weight: bold;
    }
    .fullscreen-details hr {
      margin: 20px 0;
    }
    .back-button {
      background-color: #007f00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: right;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #e0f0ff;
    }
    .example-box {
      background-color: #fff8e1;
      padding: 12px;
      border-left: 4px solid #ff9800;
      border-radius: 4px;
    }
    .formula-box {
      background-color: #f9f9f9;
      padding: 10px;
      border-right: 4px solid #007f00;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>📘 شاخص‌های معاونت مالی</h1>
<div id="dashboard"></div>

<div id="detailsView" class="fullscreen-details">
  <button class="back-button" onclick="closeDetails()">بازگشت به لیست شاخص‌ها</button>
  <div id="detailsContent"></div>
</div>

<script>
  let icons = {};

  fetch("icons.json")
    .then(res => res.json())
    .then(data => {
      icons = data;
      loadDomains();
    });

  function loadDomains() {
    fetch("domains.json")
      .then(res => res.json())
      .then(domains => {
        const container = document.getElementById("dashboard");

        domains.forEach(domain => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");

          const icon = icons[domain.domainTitle] || "📁";
          summary.innerHTML = `<span class="domain-icon">${icon}</span> ${domain.domainNumber}. ${domain.domainTitle}`;
          details.appendChild(summary);

          summary.addEventListener("click", () => {
            if (!details.dataset.loaded) {
              fetch(domain.file)
                .then(res => res.json())
                .then(data => {
                  data.subgroups.forEach(sub => {
                    const subgroupTitle = document.createElement("div");
                    subgroupTitle.className = "subgroup-title";
                    subgroupTitle.textContent = sub.title;
                    subgroupTitle.style.color = sub.color || "#007f00";
                    details.appendChild(subgroupTitle);

                    sub.categories.forEach(cat => {
                      const catItem = document.createElement("li");
                      catItem.textContent = cat.title;

                      const itemList = document.createElement("ul");
                      cat.items.forEach(item => {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = "#";
                        a.textContent = item.title;
                        a.addEventListener("click", () => showDetails(item));
                        li.appendChild(a);
                        itemList.appendChild(li);
                      });

                      const catWrapper = document.createElement("ul");
                      catWrapper.appendChild(catItem);
                      catWrapper.appendChild(itemList);
                      details.appendChild(catWrapper);
                    });
                  });
                  details.dataset.loaded = "true";
                });
            }
          });

          container.appendChild(details);
        });
      });
  }

  function showDetails(item) {
    const container = document.getElementById("detailsContent");
    container.innerHTML = `
      <h2>📊 ${item.title}</h2>
      <p><strong>🔹 تعریف:</strong> ${item.definition}</p>
      <hr>
      <p><strong>📐 فرمول محاسبه:</strong></p>
      <p class="formula-box">${item.formula}</p>
      <hr>
      <p><strong>📦 اجزای ورودی شاخص:</strong></p>
      <ul>${item.inputs.map(i => `<li>${i}</li>`).join("")}</ul>
      <hr>
      <p><strong>📊 واحد اندازه‌گیری:</strong> ${item.unit}</p>
      <hr>
      <p><strong>🎯 تفسیر عدد شاخص:</strong></p>
      <table>
        <tr><th>مقدار</th><th>تفسیر</th></tr>
        ${item.interpretation.map(row => `<tr><td>${row.range}</td><td>${row.meaning}</td></tr>`).join("")}
      </table>
      <hr>
      <p><strong>📈 مثال عددی:</strong></p>
      <div class="example-box">
        ${Object.entries(item.example.values).map(([k,v]) => `• ${k} = ${v}<br>`).join("")}
        <br>${item.example.calculation}
      </div>
      <hr>
      <p><strong>📂 روش استخراج داده‌ها:</strong></p>
      <ul>${item.source.map(s => `<li>${s}</li>`).join("")}</ul>
    `;
    document.getElementById("detailsView").style.display = "block";
  }

  function closeDetails() {
    document.getElementById("detailsView").style.display = "none";
  }
</script>

</body>
</html>
