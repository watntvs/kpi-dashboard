<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 داشبورد شاخص‌های مالی</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007f00;
      margin-bottom: 30px;
    }
    details {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
    }
    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .domain-icon {
      font-size: 20px;
    }
    .subgroup-title {
      margin-top: 20px;
      font-weight: bold;
      color: #007f00;
    }
    .item-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
    }
    .formula-box {
      background-color: #f9f9f9;
      padding: 10px;
      border-right: 4px solid #007f00;
      border-radius: 4px;
    }
    .example-box {
      background-color: #fff8e1;
      padding: 12px;
      border-left: 4px solid #ff9800;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: right;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>

<h1>📘 داشبورد شاخص‌های معاونت مالی</h1>
<div id="dashboard"></div>

<script>
  let icons = {};

  fetch("icons.json")
    .then(res => res.json())
    .then(data => {
      icons = data;
      loadDomains();
    });

  function loadDomains() {
    fetch("domains.json")
      .then(res => res.json())
      .then(domains => {
        const container = document.getElementById("dashboard");

        domains.forEach(domain => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          const icon = icons[domain.domainTitle] || "📁";
          summary.innerHTML = `<span class="domain-icon">${icon}</span> ${domain.domainNumber}. ${domain.domainTitle}`;
          details.appendChild(summary);

          fetch(domain.file)
            .then(res => res.json())
            .then(data => {
              data.subgroups.forEach(sub => {
                const subgroupTitle = document.createElement("div");
                subgroupTitle.className = "subgroup-title";
                subgroupTitle.textContent = sub.title;
                details.appendChild(subgroupTitle);

                sub.categories.forEach(cat => {
                  cat.items.forEach(item => {
                    const box = document.createElement("div");
                    box.className = "item-box";
                    box.innerHTML = `
                      <h3>📊 ${item.title}</h3>
                      <p><strong>🔹 تعریف:</strong> ${item.definition}</p>
                      <p><strong>📐 فرمول محاسبه:</strong></p>
                      <p class="formula-box">${item.formula}</p>
                      <p><strong>📦 اجزای ورودی:</strong></p>
                      <ul>${item.inputs.map(i => `<li>${i}</li>`).join("")}</ul>
                      <p><strong>📊 واحد اندازه‌گیری:</strong> ${item.unit}</p>
                      <p><strong>🎯 تفسیر عدد شاخص:</strong></p>
                      <table>
                        <tr><th>مقدار</th><th>تفسیر</th></tr>
                        ${item.interpretation.map(row => `<tr><td>${row.range}</td><td>${row.meaning}</td></tr>`).join("")}
                      </table>
                      <p><strong>📈 مثال عددی:</strong></p>
                      <div class="example-box">
                        ${Object.entries(item.example.values).map(([k,v]) => `• ${k} = ${v}<br>`).join("")}
                        <br>${item.example.calculation}
                      </div>
                      <p><strong>📂 روش استخراج داده‌ها:</strong></p>
                      <ul>${item.source.map(s => `<li>${s}</li>`).join("")}</ul>
                    `;
                    details.appendChild(box);
                  });
                });
              });
            });

          container.appendChild(details);
        });
      });
  }
</script>

</body>
</html>
