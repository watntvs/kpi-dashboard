<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 داشبورد شاخص‌های معاونت مالی</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007f00;
      margin-bottom: 30px;
    }
    details {
      margin-bottom: 10px;
      border: none;
      background: none;
    }
    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    ul {
      list-style: none;
      padding-right: 20px;
    }
    li {
      margin-bottom: 6px;
    }
    .subgroup-title {
      color: #007f00;
      margin-top: 10px;
      font-weight: bold;
    }
    .domain-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>📘 شاخص‌های معاونت مالی</h1>
<div id="dashboard"></div>

<script>
  let icons = {};

  // بارگذاری آیکون‌ها
  fetch("icons.json")
    .then(res => res.json())
    .then(data => {
      icons = data;
      loadDomains();
    });

  // بارگذاری لیست حوزه‌ها
  function loadDomains() {
    fetch("domains.json")
      .then(res => res.json())
      .then(domains => {
        const container = document.getElementById("dashboard");

        domains.forEach(domain => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");

          const icon = icons[domain.domainTitle] || "📁";
          summary.innerHTML = `<span class="domain-icon">${icon}</span> ${domain.domainNumber}. ${domain.domainTitle}`;
          details.appendChild(summary);

          // بارگذاری شاخص‌های هر حوزه هنگام باز شدن
          summary.addEventListener("click", () => {
            if (!details.dataset.loaded) {
              fetch(domain.file)
                .then(res => res.json())
                .then(data => {
                  data.subgroups.forEach(sub => {
                      const subgroupTitle = document.createElement("div");
                      subgroupTitle.className = "subgroup-title";
                      subgroupTitle.textContent = sub.title;
                      subgroupTitle.style.color = sub.color || "#007f00"; // سبز پیش‌فرض

                    details.appendChild(subgroupTitle);

                    sub.categories.forEach(cat => {
                      const catItem = document.createElement("li");
                      catItem.textContent = cat.title;

                      const itemList = document.createElement("ul");
                      cat.items.forEach(item => {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = `#${item.id}`;
                        a.textContent = item.title;
                        li.appendChild(a);
                        itemList.appendChild(li);
                      });

                      const catWrapper = document.createElement("ul");
                      catWrapper.appendChild(catItem);
                      catWrapper.appendChild(itemList);
                      details.appendChild(catWrapper);
                    });
                  });
                  details.dataset.loaded = "true";
                })
                .catch(err => {
                  const errorMsg = document.createElement("p");
                  errorMsg.style.color = "red";
                  errorMsg.textContent = "❌ خطا در بارگذاری شاخص‌های این حوزه.";
                  details.appendChild(errorMsg);
                  console.error("خطا در بارگذاری فایل حوزه:", err);
                });
            }
          });

          container.appendChild(details);
        });
      });
  }
</script>

</body>
</html>
